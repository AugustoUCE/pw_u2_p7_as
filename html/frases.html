<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="myapp">
      {{1+1}}
      <!-- miObjeto -->
      {{ listaFrase }}
      <!-- nueva directiva v-for-->
      <hr />
      <ul>
        <li v-for="mifrase in listaFrase">
          {{ mifrase.frase }} - {{ mifrase.autor }}
          <button>{{ mifrase.autor }}</button>
          <p>{{ mifrase.frase }}</p>
        </li>
      </ul>
      <hr />
      <!-- iterar por desestructuracion -->
      <ul>
        <li v-for="{ frase,autor} in listaFrase">
          {{ frase }} - {{ autor }}
          <button>{{ autor }}</button>
          <p>{{ frase }}</p>
        </li>
      </ul>
    <hr />
      <label for="idFrase">Frase:</label>
      <input id="idFrase" type="text">
      <label for="idAutor">Autor:</label>
      <input id="idAutor" type="text">
      <button>Agregar</button>
    </div>
    <script src="../js/appfrases.js"></script>
  </body>
</html>
